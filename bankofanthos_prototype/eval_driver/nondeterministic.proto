syntax = "proto3";
package main;
option go_package = "pb/";

message RowInfo {
    int64 diff_line_idx = 1;
    repeated int64 col_number = 2;
}

message DiffInfo{
    int64 from_line_number = 1;
    int64 from_line_cnt = 2;
    int64 to_line_number = 3;
    int64 to_line_cnt = 4;
    repeated RowInfo row_info = 5;
}

message DiffInfos{
    repeated DiffInfo diff_info = 1;
}
